<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8b4d9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1dd1a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="radarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1dd1a1;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Radar/Target Icon -->
  <g transform="translate(20, 20)">
    <!-- Outer circles with perfect alignment -->
    <circle cx="40" cy="40" r="35" stroke="white" stroke-width="2.5" fill="none" opacity="0.9"/>
    <circle cx="40" cy="40" r="28" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <circle cx="40" cy="40" r="21" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
    <circle cx="40" cy="40" r="14" stroke="#00d4aa" stroke-width="1.5" fill="none" opacity="0.8"/>

    <!-- Perfect crosshair lines -->
    <line x1="5" y1="40" x2="75" y2="40" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="40" y1="5" x2="40" y2="75" stroke="white" stroke-width="1.5" opacity="0.8"/>

    <!-- Center dot -->
    <circle cx="40" cy="40" r="3" fill="#00d4aa"/>

    <!-- Radar sweep - perfectly straight -->
    <line x1="40" y1="40" x2="40" y2="12" stroke="#00d4aa" stroke-width="3" opacity="0.9"/>

    <!-- Additional radar elements -->
    <circle cx="40" cy="40" r="7" stroke="#00d4aa" stroke-width="1" fill="none" opacity="0.5"/>
  </g>

  <!-- Text with better spacing -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="46" font-weight="bold" fill="url(#textGradient)">
    ForexRadar7
  </text>
</svg>
